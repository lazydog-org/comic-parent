<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
                      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head/>
    <body>
        <ui:composition template="/layout/pageLayout.xhtml">
            <ui:define name="title">Comic Manager</ui:define>
            <ui:define name="header">
                <ui:include src="/pages/common/header.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <div id="cm-login">
                    <h:form id="login-form" prependId="false">
                        <fieldset>
                            <ol>
                                <li>
                                    <label for="user-name">User Name: </label>
                                    <h:inputText id="user-name"
                                                 value="#{userBean.name}"
                                                 size="25" maxlength="50"/>
                                </li>
                                <li>
                                    <label for="user-password">Password: </label>
                                    <h:inputSecret id="user-password"
                                                   value="#{userBean.password}"
                                                   size="25" maxlength="50"/>
                                </li>
                                <li>
                                    <label style="background-color: #ffffff;"/>
                                    <h:commandButton value="Login 2"
                                                     action="#{userBean.authenticate}"
                                                     actionListener="#{userBean.lookup}">
                                        <f:actionListener type="org.lazydog.comic.manager.actionlistener.ActivateImageSearcher"/>
                                        <f:actionListener type="org.lazydog.comic.manager.actionlistener.ActivateTitleSearcher"/>
                                    </h:commandButton>
                                </li>
                            </ol>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="footer">
                <ui:include src="/pages/common/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
