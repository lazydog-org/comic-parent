<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <head/>
    <body>
        <ui:composition>
            <h:panelGroup id="cm-#{entityType}-form-buttons" styleClass="cm-form-buttons">
                <a4j:commandButton value="Reset"
                                   actionListener="#{managedBean.processResetButton}"
                                   disabled="#{managedBean.formButtonController.buttonDisabledMap['Reset']}"
                                   reRender="cm-#{entityType}-form"/>
                <a4j:commandButton value="Cancel"
                                   actionListener="#{managedBean.processCancelButton}"
                                   disabled="#{managedBean.formButtonController.buttonDisabledMap['Cancel']}"
                                   reRender="cm-#{entityType}-form"/>
                <rich:spacer width="20"/>
                <a4j:commandButton value="OK"
                                   actionListener="#{managedBean.processOkButton}"
                                   disabled="#{managedBean.formButtonController.buttonDisabledMap['OK']}"
                                   reRender="cm-#{entityType}-table,cm-#{entityType}-form"/>
            </h:panelGroup>
        </ui:composition>
    </body>
</html>
