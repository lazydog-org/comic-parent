<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <head/>
    <body>
        <ui:composition>
            <h:inputHidden value="#{managedBean.entity}"
                           converter="objectHexConverter"
                           rendered="#{managedBean.buttonLinkController.formDisabled}"/>
            <h:inputHidden value="#{managedBean.entity.id}"
                           rendered="#{!managedBean.buttonLinkController.formDisabled}"/>
            <h:inputHidden value="#{managedBean.oldEntity}"
                           converter="objectHexConverter"
                           rendered="#{!managedBean.buttonLinkController.formDisabled}"/>
            <h:inputHidden value="#{managedBean.perspective}"/>
            <fieldset>
                <ol>
                    <li>
                        <label for="#{entityType}-id">ID: </label>
                        <h:inputText id="#{entityType}-id"
                                     value="#{managedBean.entity.id}"
                                     disabled="true"/>
                    </li>
                    <li>
                        <label for="#{entityType}-perspective">Perspective: </label>
                        <h:inputText id="#{entityType}-perspective"
                                     value="#{managedBean.perspective}"
                                     disabled="true"/>
                    </li>
                </ol>
            </fieldset>
        </ui:composition>
    </body>
</html>
