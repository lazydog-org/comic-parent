<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <head/>
    <body>
        <ui:composition>
            <h:panelGroup id="cm-#{entityType}-perspective-buttons" styleClass="cm-perspective-buttons">
                <a4j:commandButton value="&lt;&lt;"
                                   actionListener="#{managedBean.processFirstButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['&lt;&lt;']}"
                                   reRender="cm-#{entityType}-table,cm-#{entityType}-form"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['&lt;&lt;']}"/>
                <a4j:commandButton value="&lt;"
                                   actionListener="#{managedBean.processPreviousButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['&lt;']}"
                                   reRender="cm-#{entityType}-table,cm-#{entityType}-form"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['&lt;']}"/>
                <rich:spacer width="10"/>
                <a4j:commandButton value="edit"
                                   actionListener="#{managedBean.processEditButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['edit']}"
                                   reRender="cm-#{entityType}-form,cm-#{entityType}-filter"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['edit']}"/>
                <a4j:commandButton value="duplicate"
                                   actionListener="#{managedBean.processDuplicateButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['duplicate']}"
                                   reRender="cm-#{entityType}-form,cm-#{entityType}-filter"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['duplicate']}"/>
                <a4j:commandButton value="delete"
                                   actionListener="#{managedBean.processDeleteButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['delete']}"
                                   reRender="cm-#{entityType}-table,cm-#{entityType}-form"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['delete']}"/>
                <a4j:commandButton value="add"
                                   actionListener="#{managedBean.processAddButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['add']}"
                                   reRender="cm-#{entityType}-form,cm-#{entityType}-filter"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['add']}"/>
                <a4j:commandButton value="add range"
                                   actionListener="#{managedBean.processAddManyButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['add range']}"
                                   reRender="cm-#{entityType}-form,cm-#{entityType}-filter"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['add range']}"/>
                <rich:spacer width="10"/>
                <a4j:commandButton value="&gt;"
                                   actionListener="#{managedBean.processNextButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['&gt;']}"
                                   reRender="cm-#{entityType}-table,cm-#{entityType}-form"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['&gt;']}"/>
                <a4j:commandButton value="&gt;&gt;"
                                   actionListener="#{managedBean.processLastButton}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['&gt;&gt;']}"
                                   reRender="cm-#{entityType}-table,cm-#{entityType}-form"
                                   rendered="#{managedBean.buttonLinkController.buttonRenderedMap['&gt;&gt;']}"/>
            </h:panelGroup>
        </ui:composition>
    </body>
</html>
