<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <head/>
    <body>
        <ui:composition>
            <h:panelGroup id="cm-#{entityType}-filter-buttons" styleClass="cm-filter-buttons">
                <a4j:commandButton value="Reset Filter"
                                   actionListener="#{managedBean.resetFilter}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['Reset Filter']}"
                                   render="cm-#{entityType}-filter"/>
                <a4j:commandButton value="Apply Filter"
                                   actionListener="#{managedBean.applyFilter}"
                                   disabled="#{managedBean.buttonLinkController.buttonDisabledMap['Apply Filter']}"
                                   render="cm-#{entityType}-table,cm-#{entityType}-form"/>
            </h:panelGroup>
        </ui:composition>
    </body>
</html>
