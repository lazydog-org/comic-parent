<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
                      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">
    <head/>
    <body>
        <ui:composition>
            <h:form id="cm-title-search">
                <h:panelGrid columns="4">
                    Search by:
                    <h:selectOneMenu value="#{titleSearcher.searchBy}"
                                     disabled="#{titleSearcher.searchDisabled}">
                        <f:selectItems value="#{titleSearcher.searchBysAsSelectItems}"/>
                        <a4j:support event="onchange"
                                     reRender="cm-search-for"
                                     disableDefault="true"/>
                    </h:selectOneMenu>
                    <h:panelGroup id="cm-search-for">
                        <c:choose>
                            <c:when test="#{titleSearcher.searchBy == 'TITLE_NAME'}">
                                <h:inputText value="#{titleSearcher.searchFor}"
                                             size="25" maxlength="100"
                                             disabled="#{titleSearcher.searchDisabled}"/>
                            </c:when>
                            <c:otherwise>
                                <h:selectOneMenu value="#{titleSearcher.searchFor}"
                                                 converter="objectHexConverter"
                                                 disabled="#{titleSearcher.searchDisabled}">
                                    <c:choose>
                                        <c:when test="#{titleSearcher.searchBy == 'CATEGORY_NAME'}">
                                            <f:selectItems value="#{categoryBean.entitiesAsSelectItems}"/>
                                        </c:when>
                                        <c:when test="#{titleSearcher.searchBy == 'PUBLISHER_NAME'}">
                                            <f:selectItems value="#{publisherBean.entitiesAsSelectItems}"/>
                                        </c:when>
                                        <c:when test="#{titleSearcher.searchBy == 'TITLE_TYPE_VALUE'}">
                                            <f:selectItems value="#{titleTypeBean.entitiesAsSelectItems}"/>
                                        </c:when>
                                    </c:choose>
                                </h:selectOneMenu>
                            </c:otherwise>
                        </c:choose>
                    </h:panelGroup>
                    <h:commandButton value="Search"
                                     actionListener="#{titleBean.processFirstButton}"
                                     disabled="#{titleSearcher.searchDisabled}"/>
                </h:panelGrid>
            </h:form>
        </ui:composition>
    </body>
</html>
