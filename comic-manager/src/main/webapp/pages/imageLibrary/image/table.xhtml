<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
                      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <head/>
    <body>
        <ui:composition>
            <h:form id="cm-image-table">
                <rich:dataTable>
                    <c:choose>
                        <c:when test="#{imageTypeFilter.type.value == 'Incoming'}">
                            <rich:column headerClass="cm-table-cell cm-table-image-filename-cell">
                                <f:facet name="header">
                                    <h:outputText value="File Name"/>
                                </f:facet>
                            </rich:column>
                        </c:when>
                        <c:otherwise>
                            <rich:column headerClass="cm-table-cell cm-table-image-label-cell">
                                <f:facet name="header">
                                    <h:outputText value="Label"/>
                                </f:facet>
                            </rich:column>
                        </c:otherwise>
                    </c:choose>
                </rich:dataTable>
                <div id="cm-image-table-scroller" class="cm-table-scroller">
                    <rich:dataTable id="cm-image-table-body"
                                    value="#{imageBean.entities}" var="image"
                                    binding="#{imageBean.dataTable}">
                        <a4j:support event="onRowClick"
                                     actionListener="#{imageBean.processRowClick}"
                                     reRender="cm-image-table-body,cm-image-form"/>
                        <c:choose>
                            <c:when test="#{imageTypeFilter.type.value == 'Incoming'}">
                                <rich:column styleClass="cm-table-cell cm-table-image-filename-cell #{(image.id == imageBean.entity.id) ? 'cm-image-table-selected-row' : ''}">
                                    <h:outputText value="#{image.fileName}"/>
                                </rich:column>
                            </c:when>
                            <c:otherwise>
                                <rich:column styleClass="cm-table-cell cm-table-image-label-cell #{(image.id == imageBean.entity.id) ? 'cm-image-table-selected-row' : ''}">
                                    <h:outputText value="#{image.label}"/>
                                </rich:column>
                            </c:otherwise>
                        </c:choose>
                    </rich:dataTable>
                </div>
                <script type="text/javascript">
                    //<![CDATA[
                    scroll();

                    function scroll() {
                        getElementByClass('cm-image-table-selected-row').scrollIntoView(true);
                    }

                    function getElementByClass(theClass) {

                        // Create array of all elements.
                        var elements = document.getElementsByTagName("*");
                        var pattern = new RegExp("\\b" + theClass + "\\b");

                        // Loop through the elements.
                        for (i = 0; i < elements.length; i++) {

                            // Check if the element has the specified class.
                            if (pattern.test(elements[i].className)) {

                                // Get the first element.
                                var element = elements[i];
                                break;

                            }
                        }
                        return element;
                    }

                    window.onload = scroll;
                    //]]>
                </script>
            </h:form>
        </ui:composition>
    </body>
</html>
