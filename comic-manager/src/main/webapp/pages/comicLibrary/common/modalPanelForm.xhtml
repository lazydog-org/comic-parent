<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
                      
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">
    <head/>
    <body>
        <ui:composition>
            <h:form id="cm-#{entityType}-form">
                <ui:include src="/pages/common/perspectiveButtons.xhtml">

                    <rich:panelBarItem label="Main">
                        <ui:include src="/pages/comicLibrary/#{entityType}/form.xhtml"/>
                    </rich:panelBarItem>
                    <rich:panelBarItem label="Administrative">
                        <ui:include src="/pages/common/administrativePanel.xhtml">

                            <ui:param name="managedBean" value="#{managedBean}"/>
                        </ui:include>
                    </rich:panelBarItem>
                </rich:panelBar>
                <ui:include src="/pages/common/formButtons.xhtml">
                    <ui:param name="entityType" value="#{entityType}"/>
                    <ui:param name="managedBean" value="#{managedBean}"/>
                </ui:include>

        </ui:composition>
    </body>
</html>
