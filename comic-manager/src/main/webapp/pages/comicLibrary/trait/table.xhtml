<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
                      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <head/>
    <body>
        <ui:composition>
            <h:form id="cm-trait-table">
                <rich:dataTable>
                    <rich:column headerClass="cm-table-cell cm-table-trait-value-cell">
                        <f:facet name="header">
                            <h:outputText value="Trait Value"/>
                        </f:facet>
                    </rich:column>
                </rich:dataTable>
                <div id="cm-trait-table-scroller" class="cm-table-scroller">
                    <rich:dataTable id="cm-trait-table-body"
                                    value="#{traitBean.entities}" var="trait"
                                    binding="#{traitBean.dataTable}">
                        <a4j:support event="onRowClick" 
                                     actionListener="#{traitBean.processRowClick}"
                                     reRender="cm-trait-table,cm-trait-form"/>
                        <rich:column styleClass="cm-table-cell cm-table-trait-value-cell #{(trait.id == traitBean.entity.id) ? 'cm-table-selected-row' : ''}">
                            <h:outputText value="#{trait.value}"/>
                        </rich:column>
                    </rich:dataTable>
                </div>
                <script type="text/javascript">
                    //<![CDATA[
                    scroll();

                    function scroll() {
                        getTopElement('cm-trait-table-scroller','cm-table-selected-row','rich-table-row',7).scrollIntoView(true);
                    }

                    function getTopElement(parentElementId,selectedRowClass,rowClass,offset) {

                        // Element to return.
                        var element;

                        // Get the parent element.
                        var parentElement = document.getElementById(parentElementId);

                        // Create array of all elements in the parent element.
                        var elements = parentElement.getElementsByTagName("*");

                        // Get pattern for selected row class.
                        var pattern = new RegExp("\\b" + selectedRowClass + "\\b");

                        // Loop through the elements.
                        for (i = 0; i < elements.length; i++) {

                            // Check if the element has the specified class.
                            if (pattern.test(elements[i].className)) {

                                // Row count.
                                var count = 0;

                                // Get pattern for row class.
                                var pattern = new RegExp("\\b" + rowClass + "\\b");

                                // Loop back through the elements.
                                for (j = i; j > 0; j--) {

                                    // check if the element has the specified class.
                                    if (pattern.test(elements[j].className)) {

                                        // Set the element to the current element.
                                        element = elements[j];

                                        // Increment the row count.
                                        count++;

                                        // Check if the row count is the desired offset.
                                        if (count >= offset) {
                                            break;
                                        }
                                    }
                                }
                                break;

                            }
                        }
                        return element;
                    }

                    window.onload = scroll;
                    //]]>
                </script>
            </h:form>
        </ui:composition>
    </body>
</html>
